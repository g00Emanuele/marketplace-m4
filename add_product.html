<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css">
    <title>Add a product</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ADD A PRODUCT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Product name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Product image (url)</label>
                <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Product brand</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Product price</label>
                <input type="text" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Product description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            
            <button onclick="saveProduct(event)" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>








    <script type="text/javascript" src="bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="add_product_script.js"></script>
</body>

</html>
